<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기복사학 2조 RGB-test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // 각각의 버튼 클릭이벤트 발생시 body의 css를 바꾸어 rgb 가산혼합 색을 보여줌
            // 1. white, rgb(255,255,255)
            $("#white").click(function(){
                $("body").css({"background-color" : "rgb(255,255,255)"});
            });
            // 2. red, rgb(255,0,0)
            $("#red").click(function(){
                $("body").css({"background-color" : "rgb(255,0,0)"});
            });
            // 3. green, rgb(0,255,0)
            $("#green").click(function(){
                $("body").css({"background-color" : "rgb(0,255,0)"});
            });
            // 4. blue, rgb(0,0,255)
            $("#blue").click(function(){
                $("body").css({"background-color" : "rgb(0,0,255)"});
            });
            // 5. yellow, rgb(255,255,0)
            $("#yellow").click(function(){
                $("body").css({"background-color" : "rgb(255,255,0)"});
            });
            // 6. cyan, rgb(0,255,255)
            $("#cyan").click(function(){
                $("body").css({"background-color" : "rgb(0,255,255)"});
            });
            // 7. magenta, rgb(255,0,255)
            $("#magenta").click(function(){
                $("body").css({"background-color" : "rgb(255,0,255)"});
            });
        });
    </script>
</head>
<body>
    <button id="white">white</button>
    <button id="red">red</button>
    <button id="green">green</button>
    <button id="blue">blue</button>
    <button id="yellow">yellow</button>
    <button id="cyan">cyan</button>
    <button id="magenta">magenta</button>
</body>
</html>
